<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Macha To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To-Do</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar p-3 rounded">
          <button class="btn btn-outline-light w-100 mb-2" onclick="filterTasks('all')">All</button>
          <button class="btn btn-outline-light w-100 mb-2" onclick="filterTasks('completed')">Completed</button>
          <button class="btn btn-outline-light w-100 mb-2" onclick="filterTasks('remainders')">Remainders</button>
          <button class="btn btn-outline-light w-100" onclick="filterTasks('trash')">Trash</button>
        </div>
      </div>
      <div class="col-md-9">
        <div class="input-group mb-4">
          <input type="text" id="taskInput" class="form-control" placeholder="Type task...">
          <button class="btn btn-custom" onclick="addTask()">Add</button>
        </div>
        <div id="taskList" class="d-flex flex-column gap-3"></div>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
